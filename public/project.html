<br><br>
<div class='project-container'>
<h1 class='project-title'>Project {{projects.activeProject.projectName}}</h1>
<a id='edit-button' ui-sref-active='active' ui-sref="projectedit">Edit Project</a>

<div class='complete'>
<label>Complete?</label><input class='completed' type="checkbox" value='activeProject.completed' ng-model='activeProject.completed' ng-click='projects.updateStatus()' ui-sref='completedprojects'></input>
</div>

<h3>Description</h3>
<p class='project-description'>
  {{projects.activeProject.projectDescription}}
</p>
<br>
<h4>Tasks</h4>
<div class='task-container'>
<div ng-repeat='task in projects.activeProject.taskList'>
  <div id='align'>
  <h5 class='task-name'>{{task.name}}</h5>
  <h6>{{task.description}}
      {{task.totalTime}}</h6>
  <input class='start-stop' type='submit' ng-click=''></input></div>
  <p class='task-details' ng-click='showDetails = !showDetails'></p>
    <div ng-repeat=''>
      {{task.timeperiodName}}
      {{task.startTime}}
      {{task.stopTime}}
      {{task.totalTime}}
      {{task.username}}
    </div>
</div>
</div>
</div>
