<h1>Project Edit Page</h1>

<form ng-submit='projects.updateActiveProject(); projects.getToProject()'>
        <div class="">
          <label for="name">Name: </label>
          <input type="text" ng-model='projects.activeProject.projectName'>
          <label for="description">Description: </label>
          <input type="text" ng-model='projects.activeProject.projectDescription'>
        </div>
        <fieldset data-ng-repeat='task in projects.activeProject.taskList track by $index'>
          <input type="text" ng-model='task.name' placeholder="task name">
          <input type="text" ng-model='task.description' placeholder="task description">
          <button class='remove' ng-click='projects.editRemoveTask(index)' name="button">remove</button>
        </fieldset>
        <button type="button" ng-click='projects.editAddTask()'>Create New Task</button>
        <div class="tasks" id='taskList'>
        </div>
        <button type="submit">Submit</button>
      </form>

      <button ng-click='projects.deleteProject(); projects.getToProjects()'>Delete Project</button>
