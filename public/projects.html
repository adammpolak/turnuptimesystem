<!-- custom directive for list of projects - filter ones marked as not completed only  -->
<ul class='list'>
  <div ng-repeat="project in projects.allProjects track by $index" ng-if='!project.completed'>
    <div class="" ng-click='projects.displayThisProject($index)' ui-sref-active='active' ui-sref='projects.project({projectId: project._id})'>
    <li class=''>{{project.projectName}}
      <br>Total Time: {{projects.allProjectsTotalTime[$index].projectTotalTime}}</li>
    </div>
  </div>
</ul>
